<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">
    <title>Courses</title>
</head>
<body>
    <div class="ed-grid">
        <h1>Cursos</h1>
    </div>
    <form id="formCursos">
        <div class="ed-grid m-grid-4">
            <div class="form-item">
                <label>
                    Nombre
                    <input type="text" name="nameCourse" required>
                </label>
            </div>
            <div class="form-item">
                <label>
                    Poster
                    <input type="text" name="posterCourse" required>
                </label>
            </div>
            <div class="form-item">
                <label>
                    Clases
                    <input type="number" min="1" name="classCourse" required>
                </label>
            </div>
            <div class="form-item m-py-2">
                <input class="button" type="submit" value="Crear Curso">
            </div>
        </div>
    </form>
    <div class="ed-grid m-grid-4 s-grid-2 row-gap" id="courses">
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
